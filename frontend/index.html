<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>GIPHY Generator</title>
  </head>
  <body>
    <div class="general-container">
      <div class="text-container">
        <p class="header-text">GIPHY Generator</p>
      </div>

      <div class="action-container">
        <button class="random-gif-button"><span>Random GIF</span></button>

        <div class="search-action">
          <form action="/giphy/search" method="GET">
            <input
              type="text"
              name="keyword"
              placeholder="GIF keyword"
              required
            />
            <button type="submit" class="search-gif-button">
              <span>Search</span>
            </button>
          </form>
        </div>
      </div>

      <div class="image-container">
        <img src="https://placehold.co/200x200" alt="gif" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
